{% extends 'base.html' %}
{% load static %}

{% block titlename %}
Drone registration
{% endblock %}

{% block content %}
<h2>Drone registration</h2>
<form method="post">
    {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
            </p>
        {% endfor %}
    <button class="btn waves-effect waves-light" type="submit">Add drone</button>
</form>

{% endblock %}
