{% extends 'base.html' %}

{% block titlename %}
My Park
{% endblock %}

{% block content %}
Here is your park:
{% csrf_token %}
{% if user.is_authenticated %}
    {% for drone in object_list %}
    <ul>
        <a href ="{% url 'drone_detail' drone.id %}">{{ drone.model }}<br></a>
    </ul>
    {% endfor %}
{% endif %}
<footer>
    <a class="waves-effect waves-light btn" href="{% url 'add_drone' %}">Add drone</a>
</footer>
{% endblock %}
